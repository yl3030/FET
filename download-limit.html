<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>遠傳電信來電答鈴小網</title>
    <link rel="shortcut icon" href="https://www.fetnet.net/favicon.ico" />
    <link rel="stylesheet" href="https://www.fetnet.net/etc.clientlibs/cbu/clientlibs/cbu-react.min.css" type="text/css"/>
    <link rel="stylesheet" href="./public/css/bootstrap/bootstrap.css">
    <link rel="stylesheet" href="./public/css/swiper/swiper-bundle.min.css">
    <link rel="stylesheet" href="./public/css/sweetalert2/sweetalert2.min.css">
    <link rel="stylesheet" href="./public/css/style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header_title justify-content-center">
                <a class="header_arrow"><img src="./public/img/icon/arrow-left.svg" alt=""></a>
                <h1>歌曲資訊歌曲資訊歌曲資訊歌曲資訊歌曲資訊</h1>
            </div>
        </div>
    </header>

    <main class="container bg-f6 page-more-inner">
        <div class="download-result">
            <img class="download-result_icon" src="./public/img/icon/limit.svg" alt="">
            <p class="mb-12">答鈴數目已達上限！</p>
            <p class="mb-32">您可以選擇</p>
            <button class="btn-redBg-big mb-3" onclick="settingSuccess()">系統自動取代最舊歌曲</button>
            <a href="./replace.html" class="btn-redBg-big">手動選擇取代歌曲</a>
        </div>
    </main>

    <footer class="fui-footer blank-footer container">
        <div class="fui-container">
          <div class="MuiGrid-root copyright MuiGrid-container" space="1">
            <div
              class="
                MuiGrid-root
                footer-fetnet
                MuiGrid-item
                MuiGrid-grid-xs-12
                MuiGrid-grid-sm-12
                MuiGrid-grid-md-12
              "
            >
              <div class="d-flex">
                <a
                  rel="noopener"
                  href="https://www.fetnet.net/content/cbu/tw/index.html"
                >
                  <img
                    src="https://www.fetnet.net/resources/common/images/fetnet-footer-logo.png"
                    alt="FetnetLogo"
                    height="30"
                  />
                </a>
                <div class="links">
                  <a
                    rel="noopener"
                    href="https://corporate.fetnet.net/content/corp/tw/index.html"
                    ><small>關於遠傳</small></a
                  >
                  <a
                    rel="noopener"
                    href="https://www.fetnet.net/content/cbu/tw/information/fetprivacy.html"
                    ><small>隱私權政策</small></a
                  >

                  <a
                  rel="noopener"
                  href="https://www.fetnet.net/content/cbu/tw/help-center/contact-us.html"
                  ><small>聯絡我們</small></a
                >
                 
                  <span class="text-sm is-text-gray100"
                    >遠傳電信版權所有 © Far EasTone<span
                      class="d-none d-md-inline"
                      >Telecommunications Co., Ltd</span
                    >.</span
                  >
                </div>
              </div>
            </div>
          </div>
        </div>
    </footer>
    <div class="footer_top"><img src="./public/img/btn/top.svg" alt=""></div>

    <script src="./public/js/jquery/jquery.min.js"></script>
    <script src="./public/js/bootstrap/bootstrap.bundle.min.js"></script>
    <script src="./public/js/sweetalert/sweetalert2.all.min.js"></script>
    <script src="./public/js/swiper/swiper-bundle.min.js"></script>
    <script src="./public/js/common.js"></script>

    <script>
        function settingSuccess(){
            Swal.fire({
                icon: 'success',
                title: '設定成功',
            })
        }
    </script>
</body>
</html>
