<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>遠傳電信來電答鈴小網</title>
    <link rel="stylesheet" href="./public/css/bootstrap/bootstrap.css">
    <link rel="stylesheet" href="./public/css/swiper/swiper-bundle.min.css">
    <link rel="stylesheet" href="./public/css/style.css">
</head>
<body>
    <header class="header">
        <div class="container shadow-none">
            <div class="header_logo"><img src="./public/img/fet-logo-black.svg" alt=""></div>
            <div class="header_title">
                <a class="header_arrow"><img src="./public/img/icon/arrow-left.svg" alt=""></a>
                <h1>900 來電答鈴</h1>
            </div>
        </div>
    </header>

    <main class="container bg-f6 page-inner">
        <div class="p-3 d-flex align-items-center justify-content-between">
            <p class="m-0"><span class="color-primary">0988-*8*-8*8</span>，您好！</p>
            <a href="" class="btn-redBorder">登出</a>
        </div>
        <div class="pb-60">
            <ul class="nav nav-pills px-3 tab-record try" id="pills-tab" role="tablist">
                <li class="nav-item" role="presentation">
                  <button class="nav-link active" id="pills-try-tab" data-bs-toggle="pill" data-bs-target="#pills-try" type="button" role="tab" aria-controls="pills-try" aria-selected="true">試聽紀錄</button>
                </li>
                <li class="nav-item" role="presentation">
                  <button class="nav-link" id="pills-buy-tab" data-bs-toggle="pill" data-bs-target="#pills-buy" type="button" role="tab" aria-controls="pills-buy" aria-selected="false">購買記錄</button>
                </li>
            </ul>
            <div class="tab-content" id="pills-tabContent">
                <div class="tab-pane fade show active" id="pills-try" role="tabpanel" aria-labelledby="pills-try-tab">
                    <div class="notify">
                        <img class="notify_icon" src="./public/img/icon/listenhistory.svg" alt="">
                        <p class="mb-32 fs-6">親愛的用戶，<br>您目前尚未試聽歌曲！</p>
                        <button class="btn-redBg-big">前往排行榜</button>
                    </div>
                </div>
                <div class="tab-pane fade" id="pills-buy" role="tabpanel" aria-labelledby="pills-buy-tab">
                    <div class="notify">
                        <img class="notify_icon" src="./public/img/icon/buyhistory.svg" alt="">
                        <p class="mb-32 fs-6">親愛的用戶，<br>您目前尚未購買歌曲！</p>
                        <button class="btn-redBg-big">前往排行榜</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer container">
        <img class="footer_logo" src="./public/img/fet-logo-white.svg" alt="">
        <nav class="footer_nav">
            <ul class="d-flex align-items-center justify-content-center">
                <li><a href="">關於遠傳</a></li>
                <li><a href="">隱私權條款</a></li>
            </ul>
        </nav>
        <p class="footer_copyright">遠傳電信版權所有© Far EasTone</p>
        <div class="footer_top"><img src="./public/img/btn/top.svg" alt=""></div>
    </footer>

    <script src="./public/js/jquery/jquery.min.js"></script>
    <script src="./public/js/bootstrap/bootstrap.bundle.min.js"></script>
    <script src="./public/js/swiper/swiper-bundle.min.js"></script>
    <script src="./public/js/common.js"></script>

</body>
</html>
