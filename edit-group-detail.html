<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>遠傳電信來電答鈴小網</title>
    <link rel="shortcut icon" href="https://www.fetnet.net/favicon.ico" />
    <link rel="stylesheet" href="https://www.fetnet.net/etc.clientlibs/cbu/clientlibs/cbu-react.min.css" type="text/css"/>
    <link rel="stylesheet" href="./public/css/bootstrap/bootstrap.css">
    <link rel="stylesheet" href="./public/css/swiper/swiper-bundle.min.css">
    <link rel="stylesheet" href="./public/css/sweetalert2/sweetalert2.min.css">
    <link rel="stylesheet" href="./public/css/style.css">
</head>
<body>
    <header class="header">
        <div class="container shadow-none">
            <div class="header_logo"><img src="./public/img/fet-logo-black.svg" alt=""></div>
            <div class="header_title">
                <a class="header_arrow"><img src="./public/img/icon/arrow-left.svg" alt=""></a>
                <h1>900 來電答鈴</h1>
            </div>
        </div>
    </header>

    <main class="container bg-f6 page-inner">
        <div class="title p-3">
            <img src="./public/img/icon/group-dark.svg" alt="">
            <h3 class="title_text">新增群組</h3>
        </div>
        <div class="mb-3 px-3">
            <p class="mb-2">群組名稱：</p>
            <input class="input w-100" type="text" placeholder="請輸入群組名稱" value="群組1">
        </div>
        <div class="mb-3 px-3">
            <p class="mb-2">目前播放設定：</p>
            <!-- <div class="my_setting">...</div>  新增/編輯-->
            <!-- <div class="my_setting empty">...</div>  尚未設定播放清單-->
            <!-- <div class="my_setting current">...</div>  目前播放設定-->
            <div class="my_setting">
                <div class="my_setting_active">
                    <span>我的答鈴清單01</span>
                    <img src="./public/img/icon/triangle.svg" alt="">
                </div>
                <ul class="my_setting_list">
                    <li class="active">我的答鈴清單01</li>
                    <li>我的答鈴清單02</li>
                    <li>我的答鈴清單03</li>
                    <li>我的答鈴清單04</li>
                </ul>
            </div>
        </div>
        <div class="group_setting px-3 pb-60">
            <p class="mb-2">門號設定：</p>
            <div class="group_setting_content">
                <div class="group_setting_item wrong">
                    <span>1</span>
                    <input type="text" class="input" placeholder="請輸入門號" value="0912-345-qww">
                    <p class="wrong_text">格式錯誤，請輸入數字。</p>
                </div>
                <div class="group_setting_item">
                    <span>2</span>
                    <input type="text" class="input" placeholder="請輸入門號">
                </div>
                <div class="group_setting_item">
                    <span>3</span>
                    <input type="text" class="input" placeholder="請輸入門號">
                </div>
                <div class="group_setting_item">
                    <span>4</span>
                    <input type="text" class="input" placeholder="請輸入門號">
                </div>
                <div class="group_setting_item">
                    <span>5</span>
                    <input type="text" class="input" placeholder="請輸入門號">
                </div>
                <div class="group_setting_item">
                    <span>6</span>
                    <input type="text" class="input" placeholder="請輸入門號">
                </div>
                <div class="group_setting_item">
                    <span>7</span>
                    <input type="text" class="input" placeholder="請輸入門號">
                </div>
                <div class="group_setting_item">
                    <span>8</span>
                    <input type="text" class="input" placeholder="請輸入門號">
                </div>
                <div class="group_setting_item">
                    <span>9</span>
                    <input type="text" class="input" placeholder="請輸入門號">
                </div>
                <div class="group_setting_item">
                    <span>10</span>
                    <input type="text" class="input" placeholder="請輸入門號">
                </div>
            </div>
            <button class="btn-redBg-big mb-3" onclick="settingSettingError()">確定</button>
            <p class="text-center">※ 門號上限10組，每新增一個群組收費 <span class="color-primary fw-bold">10元</span></p>
        </div>
    </main>

    <footer class="fui-footer blank-footer container">
        <div class="fui-container">
          <div class="MuiGrid-root copyright MuiGrid-container" space="1">
            <div
              class="
                MuiGrid-root
                footer-fetnet
                MuiGrid-item
                MuiGrid-grid-xs-12
                MuiGrid-grid-sm-12
                MuiGrid-grid-md-12
              "
            >
              <div class="d-flex">
                <a
                  rel="noopener"
                  href="https://www.fetnet.net/content/cbu/tw/index.html"
                >
                  <img
                    src="https://www.fetnet.net/resources/common/images/fetnet-footer-logo.png"
                    alt="FetnetLogo"
                    height="30"
                  />
                </a>
                <div class="links">
                  <a
                    rel="noopener"
                    href="https://corporate.fetnet.net/content/corp/tw/index.html"
                    ><small>關於遠傳</small></a
                  >
                  <a
                    rel="noopener"
                    href="https://www.fetnet.net/content/cbu/tw/information/fetprivacy.html"
                    ><small>隱私權政策</small></a
                  >

                  <a
                  rel="noopener"
                  href="https://www.fetnet.net/content/cbu/tw/help-center/contact-us.html"
                  ><small>聯絡我們</small></a
                >
                 
                  <span class="text-sm is-text-gray100"
                    >遠傳電信版權所有 © Far EasTone<span
                      class="d-none d-md-inline"
                      >Telecommunications Co., Ltd</span
                    >.</span
                  >
                </div>
              </div>
            </div>
          </div>
        </div>
    </footer>
    <div class="footer_top"><img src="./public/img/btn/top.svg" alt=""></div>

    <script src="./public/js/jquery/jquery.min.js"></script>
    <script src="./public/js/bootstrap/bootstrap.bundle.min.js"></script>
    <script src="./public/js/sweetalert/sweetalert2.all.min.js"></script>
    <script src="./public/js/swiper/swiper-bundle.min.js"></script>
    <script src="./public/js/common.js"></script>

    <script>
        function settingSettingError(){
            Swal.fire({
                icon: 'error',
                title: '設定失敗',
            })
        }
        function settingSettingSuccess(){
            Swal.fire({
                icon: 'success',
                title: '設定成功',
            })
        }
    </script>

</body>
</html>
