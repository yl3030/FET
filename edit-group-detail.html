<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>遠傳電信來電答鈴小網</title>
    <link rel="stylesheet" href="./public/css/bootstrap/bootstrap.css">
    <link rel="stylesheet" href="./public/css/swiper/swiper-bundle.min.css">
    <link rel="stylesheet" href="./public/css/sweetalert2/sweetalert2.min.css">
    <link rel="stylesheet" href="./public/css/style.css">
</head>
<body>
    <header class="header">
        <div class="container shadow-none">
            <div class="header_logo"><img src="./public/img/fet-logo-black.svg" alt=""></div>
            <div class="header_title">
                <a class="header_arrow"><img src="./public/img/icon/arrow-left.svg" alt=""></a>
                <h1>900 來電答鈴</h1>
            </div>
        </div>
    </header>

    <main class="container bg-f6 page-inner">
        <div class="title p-3">
            <img src="./public/img/icon/group-dark.svg" alt="">
            <h3 class="title_text">新增群組</h3>
        </div>
        <div class="mb-3 px-3">
            <p class="mb-2">群組名稱：</p>
            <input class="input w-100" type="text" placeholder="請輸入群組名稱" value="群組1">
        </div>
        <div class="mb-3 px-3">
            <p class="mb-2">目前播放設定：</p>
            <!-- <div class="my_setting">...</div>  新增/編輯-->
            <!-- <div class="my_setting empty">...</div>  尚未設定播放清單-->
            <!-- <div class="my_setting current">...</div>  目前播放設定-->
            <div class="my_setting">
                <div class="my_setting_active">
                    <span>我的答鈴清單01</span>
                    <img src="./public/img/icon/triangle.svg" alt="">
                </div>
                <ul class="my_setting_list">
                    <li class="active">我的答鈴清單01</li>
                    <li>我的答鈴清單02</li>
                    <li>我的答鈴清單03</li>
                    <li>我的答鈴清單04</li>
                </ul>
            </div>
        </div>
        <div class="group_setting px-3 pb-60">
            <p class="mb-2">門號設定：</p>
            <div class="group_setting_content">
                <div class="group_setting_item wrong">
                    <span>1</span>
                    <input type="text" class="input" placeholder="請輸入門號" value="0912-345-qww">
                    <p class="wrong_text">格式錯誤，請輸入數字。</p>
                </div>
                <div class="group_setting_item">
                    <span>2</span>
                    <input type="text" class="input" placeholder="請輸入門號">
                </div>
                <div class="group_setting_item">
                    <span>3</span>
                    <input type="text" class="input" placeholder="請輸入門號">
                </div>
                <div class="group_setting_item">
                    <span>4</span>
                    <input type="text" class="input" placeholder="請輸入門號">
                </div>
                <div class="group_setting_item">
                    <span>5</span>
                    <input type="text" class="input" placeholder="請輸入門號">
                </div>
                <div class="group_setting_item">
                    <span>6</span>
                    <input type="text" class="input" placeholder="請輸入門號">
                </div>
                <div class="group_setting_item">
                    <span>7</span>
                    <input type="text" class="input" placeholder="請輸入門號">
                </div>
                <div class="group_setting_item">
                    <span>8</span>
                    <input type="text" class="input" placeholder="請輸入門號">
                </div>
                <div class="group_setting_item">
                    <span>9</span>
                    <input type="text" class="input" placeholder="請輸入門號">
                </div>
                <div class="group_setting_item">
                    <span>10</span>
                    <input type="text" class="input" placeholder="請輸入門號">
                </div>
            </div>
            <button class="btn-redBg-big mb-3" onclick="settingSettingError()">確定</button>
            <p class="text-center">※ 門號上限10組，每新增一個群組收費 <span class="color-primary fw-bold">10元</span></p>
        </div>
    </main>

    <footer class="footer container">
        <img class="footer_logo" src="./public/img/fet-logo-white.svg" alt="">
        <nav class="footer_nav">
            <ul class="d-flex align-items-center justify-content-center">
                <li><a href="">關於遠傳</a></li>
                <li><a href="">隱私權條款</a></li>
            </ul>
        </nav>
        <p class="footer_copyright">遠傳電信版權所有© Far EasTone</p>
        <div class="footer_top"><img src="./public/img/btn/top.svg" alt=""></div>
    </footer>

    <script src="./public/js/jquery/jquery.min.js"></script>
    <script src="./public/js/bootstrap/bootstrap.bundle.min.js"></script>
    <script src="./public/js/sweetalert/sweetalert2.all.min.js"></script>
    <script src="./public/js/swiper/swiper-bundle.min.js"></script>
    <script src="./public/js/common.js"></script>

    <script>
        function settingSettingError(){
            Swal.fire({
                icon: 'error',
                title: '設定失敗',
            })
        }
        function settingSettingSuccess(){
            Swal.fire({
                icon: 'success',
                title: '設定成功',
            })
        }
    </script>

</body>
</html>
